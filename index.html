<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <section>
        <div id="topBar">
          <div id="topBarLeft">
            <h6>My balance</h6>
            <h2>$921.48</h2>
          </div>
          <div id="topBarRight">
            <img src="images/logo.svg" alt="favicon imaged">
          </div>
        </div>        
      </section>

      <section>
        <div id="whiteBox">
          <h1>Spending - Last 7 days</h1>
          <div class="chartContainer">
            <ul class="bars">
              <li><div class="bar" title=""></div><span>mon</span></li>
              <li><div class="bar" title=""></div><span>tue</span></li>
              <li><div class="bar" title=""></div><span>wed</span></li>
              <li><div class="bar" title=""></div><span>thu</span></li>
              <li><div class="bar" title=""></div><span>fri</span></li>
              <li><div class="bar" title=""></div><span>sat</span></li>
              <li><div class="bar" title=""></div><span>sun</span></li>
            </ul>
          </div>
            
          <hr>

          <section>
            <div id="summary">
              <div id="summaryL">
                <p>Total this month</p>
                <h2>$478.33</h2>
              </div>
              <div id="summaryR">
                <h6>+2.4%</h6>
                <p>from last month</p>
              </div>
            </div>
          </section>
          
        </div>
      </section>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sylwia Nowak</a>.
      </div>
    </footer>
    
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  

</body>
</html>
